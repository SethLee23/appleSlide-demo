<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apple-like slide</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="thetitle">
        <h1>Apple-like Gallery</h1>
        <h2>Slideshow</h2>
    </div>
    <div class="imageanditems">
    <div class="imageWrapper">
        <div id="slides" class="images">
            <img src="./img/sample_slides/imac.jpg" width=920 alt="图片1" height=400>
            <img src="./img/sample_slides/info.jpg" width=920 alt="图片2" height=400>
            <img src="./img/sample_slides/iphone.jpg" width=920 alt="图片3" height=400>
            <img src="./img/sample_slides/macbook.jpg" width=920 alt="图片4" height=400>
        </div>
    </div>
    <div class="buttonWrapper">
        <button><img src="./img/sample_slides/thumb_about.png" alt="item1" width=24 height=24 ></button>
        <button><img src="./img/sample_slides/thumb_imac.png" alt="item2" width=24 height=24 ></button>
        <button><img src="./img/sample_slides/thumb_iphone.png" alt="item3" width=24 height=24 ></button>
        <button><img src="./img/sample_slides/thumb_macbook.png" alt="item4"width=24 height=24 ></button>
    </div>
</div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
